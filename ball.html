<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>
    <p>有一個球從 100 公尺處落下，每次落地都反彈至原高度的二分之一，請問它第五次落地後，會反彈到多高? 請點擊以下按鈕：</p>
    <button onclick="myfunction()">請點擊</button>
<p id="demo"></p>
    <script>
        function myfunction(){
            var x=100;
            for(i=1;i<6;i++){
             x=x/2;
             document.getElementById("demo").innerHTML=x;
            }
        }
    </script>

</body>
</html>
