<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>
    <p>有一個球從 100 公尺處落下，每次落地都反彈至原高度的二分之一，請問它第五次落地後，會反彈到多高? <br>請點擊球按鈕：</p>
    <button onclick="myfunction()"><img src="ball.png" height="30px" width="30px"></button>
    
    <script>
        function myfunction(){
            var x=100;
            for(i=1;i<6;i++){
             x=x/2;
             document.write("第 "+i+" 次落地: "+x+" 公尺"+"<br>");
            }
        }
    </script>

</body>
</html>
